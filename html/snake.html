<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/snake.css" />
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Snake </title>
</head>

<body>
	<div class="container">
		<div class="game-container">
			<h1>Snake</h1>
			<p>Haz click en el recuadro<br>Usa las flechas o 'WASD' para moverte</p>
			<canvas id="canvas" width="256" height="256">
				Your browser does not support the HTML canvas tag.
			</canvas>

			<div class="score-container">
				<p id="score">Score: 0</p>
				<p id="high-score">High Score: 0</p>
			</div>
		</div>

		<div class="scoreboard-container">
			<h2>Scoreboard</h2>
			<table id="scoreboard">
				<thead>
					<tr>
						<th>Puesto</th>
						<th>Usuario</th>
						<th>Highscore</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>

			<div class="submit-score" id="submit-score" hidden>
				<form action="javascript:postScore()" id="form">
					<label for="username">Usuario:</label><br>
					<input type="text" name="username" id="username" placeholder="Ingrese su usuario" autocomplete="off"><br>
					<label for="password">Contraseña:</label><br>
					<input type="password" name="password" id="password" placeholder="Ingrese su contraseña" autocomplete="off"><br><br>
					<input type="submit" value="SUBIR PUNTAJE" id="submit">
				</form>
				<p id="error-messages" hidden></p>
			</div>
		</div>
	</div>

<script src="../js/snake.js" ></script>
</body>

</html>
